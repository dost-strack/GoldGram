<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GoldGram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #login {
            padding: 30px;
            text-align: center;
            background: #4CAF50;
            color: white;
        }

        #login input {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
        }

        #login button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
        }

        #chatContainer {
            display: none;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        #chat div {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }

        .me {
            background: #DCF8C6;
            margin-left: auto;
        }

        .other {
            background: #fff;
            margin-right: auto;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            background: #eee;
        }

        #message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #send {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login">
            <h2>Войти в чат</h2>
            <input type="text" id="username" placeholder="Введите имя">
            <button id="loginBtn">Войти</button>
        </div>

        <div id="chatContainer">
            <div id="chat"></div>
            <div id="inputArea">
                <input type="text" id="message" placeholder="Введите сообщение">
                <button id="send">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const loginDiv = document.getElementById('login');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');

        const chatContainer = document.getElementById('chatContainer');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');

        let username = '';
        let messages = [];

        function loadMessages() {
            const stored = localStorage.getItem('chatMessages');
            if(stored) messages = JSON.parse(stored);
            updateChat();
        }

        function saveMessages() {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function updateChat() {
            chat.innerHTML = messages.map(m => {
                const cls = m.user === username ? 'me' : 'other';
                return `<div class="${cls}"><b>${m.user}:</b> ${m.text}</div>`;
            }).join('');
            chat.scrollTop = chat.scrollHeight;
        }

        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if(name === '') return alert('Введите имя!');
            username = name;
            loginDiv.style.display = 'none';
            chatContainer.style.display = 'flex';
            loadMessages();
        });

        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if(text === '') return;
            messages.push({user: username, text: text});
            saveMessages();
            updateChat();
            messageInput.value = '';
        });

        messageInput.addEventListener('keypress', e => {
            if(e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
