<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoldGram — Вход</title>
<style>
body {
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #fff8e0, #ffe066);
}
.loginCard {
  background: linear-gradient(180deg,#fff8d1,#fff7d6);
  padding:40px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.2);
  width:320px; text-align:center; border:2px solid rgba(255,215,0,0.7);
}
.loginCard h1 { color:#7a5a00; text-shadow:0 0 4px #fff; margin-bottom:20px; }
.loginCard input {
  width:100%; padding:12px; margin:10px 0; border-radius:12px; border:1px solid #e6d79a; font-size:16px;
}
.loginCard button {
  width:100%; padding:12px; margin-top:10px; border-radius:12px; border:none;
  background:linear-gradient(135deg,#ffd700,#ffec8b); color:#fff; font-weight:bold;
  cursor:pointer; font-size:16px; box-shadow:0 0 12px rgba(255,215,0,0.5); transition:.3s;
}
.loginCard button:hover { box-shadow:0 0 18px rgba(255,215,0,0.8); transform:translateY(-2px); }
#recaptcha { margin-top:15px; }
</style>
</head>
<body>

<div class="loginCard">
  <h1>GoldGram</h1>
  <input type="text" id="phoneInput" placeholder="+998901234567">
  <input type="text" id="smsInput" placeholder="Код из SMS">
  <button id="confirmBtn">Войти</button>
  <div id="recaptcha"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Настройки Firebase
const firebaseConfig = {
  apiKey: "ТВОЙ_API_KEY",
  authDomain: "ТВОЙ_AUTH_DOMAIN",
  databaseURL: "ТВОЙ_DATABASE_URL",
  projectId: "ТВОЙ_PROJECT_ID",
  storageBucket: "ТВОЙ_STORAGE_BUCKET",
  messagingSenderId: "ТВОЙ_SENDER_ID",
  appId: "ТВОЙ_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Здесь нужно добавить Firebase logic:
// отправка кода на телефон и подтверждение кода
document.getElementById('confirmBtn').onclick = () => {
  const phone = document.getElementById('phoneInput').value;
  const code = document.getElementById('smsInput').value;
  if (!phone || !code) return alert('Введите номер и код');
  // TODO: проверка кода через Firebase
  alert('Вход успешен! Можно подключать чат.');
};
</script>

</body>
</html>
